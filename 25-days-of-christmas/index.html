<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-site-verification" content="GvBIRceyOSMyNq_DUo2Ks1KOT0DUyRAaJAZuXgCq7uI" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>25 Days of Christmas</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X33FB0T6XX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-X33FB0T6XX');
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>

    <style>
        body,
        html {
            height: 100%;
        }

        .bg {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <div class="bg" style="background-image: url('{{site.baseurl}}/assets/images/xmas image.jpg')">
        <div class="container" style="color: white;">
            <div class="row">
                <div class="col-md-4 col-sm-12 text-center" style="background-color: #BB2528">
                    <hr>
                    <span id="daysLeft" style="font-size:100px; font-weight: bolder;">25</span> days
                    <div style="margin-bottom: 50px; font-size: 20px; font-weight: bolder">before Christmas!</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const date1 = new Date('12/25/2020');
        const date2 = new Date();
        const diffTime = Math.abs(date2 - date1);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
        console.log(diffTime + " milliseconds");
        console.log(diffDays + " days");
        $('#daysLeft').text(diffDays)
    </script>
</body>

</html>
