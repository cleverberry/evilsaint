---
layout: default
---
<h1>Coding</h1>
{% for blog in site.categories.coding limit:5 %}
<div class="card">
   <div class="container main-card-body">
    <div class="row">
      <div class="col-sm-3 col-xs-12 title-img-col">
        <a href="{{blog.url | prepend: site.baseurl}}"><img class="card-img-top" src="{{site.baseurl}}/assets/images/{{blog.image}}" alt="{{blog.title}}" /></a>
      </div>
      <div class="col card-title-col">
        <a href="{{blog.url | prepend: site.baseurl}}"><h5 class="card-title">{{blog.title}}</h5></a>
        <span class="card-date">{{blog.date | date_to_string}}</span>
      </div>
    </div>
     <div class="card-body">
      <p class="card-text">{{blog.meta}}</p>
      <a href="{{ blog.url | prepend: site.baseurl }}" class="btn card-read-more">Read More</a>
    </div>
  </div>
  <div class="container">
    <hr />
    <div class="row text-right">
      <div class="col card-btn-bottom">
        <a href="/evilsaint/{{blog.category}}" class="btn card-btn-pro">{{blog.category}}</a>
      </div>
    </div>
  </div>
</div>
      
{% endfor %}
