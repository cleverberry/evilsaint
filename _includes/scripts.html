<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    function myFunction() {


    }
    $(document).ready(function () {
        my_theme = getCookie("theme");
        $(".toggle-btn").text(my_theme == "Dark Mode" ? "Light Mode" : "Dark Mode");
        var element = document.body;
        console.log("Starting with " + my_theme);
        if (my_theme === "Dark Mode") {
            element.classList.add("dark-mode");
        } else {
            element.classList.remove("dark-mode");
        }

        $(".toggle-btn").click(function () {
            current_theme = $(".toggle-btn").text();
            $(".toggle-btn").text($(".toggle-btn").text() == "Dark Mode" ? "Light Mode" : "Dark Mode");
            document.cookie = "theme=" + current_theme;
            console.log("SET to " + current_theme)

            var element = document.body;
            if (current_theme === "Dark Mode") {
                element.classList.add("dark-mode");
            } else {
                element.classList.remove("dark-mode");
            }
        });
    });
    $(document).ready(cardResize);
    $(window).on("resize", cardResize);

    function cardResize() {
        if ($(window).width() > 3000) {
            $(".card-containers").each(function () {
                var highestBox = 0;

                $(this)
                    .find(".main-card-body")
                    .each(function () {
                        if ($(this).height() > highestBox) {
                            highestBox = $(this).height();
                        }
                    });

                $(this).find(".main-card-body").height(highestBox);
            });
        } else {
            $(".main-card-body").css("height", "auto");
        }
    }
</script>
